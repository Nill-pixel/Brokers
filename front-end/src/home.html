<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/output.css" rel="stylesheet">
  <script src="../node_modules/preline/dist/preline.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
</head>

<body>
  <header
    class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b border-gray-200 text-sm py-3 sm:py-0 dark:bg-neutral-800 dark:border-neutral-700">
    <nav class="relative max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
      aria-label="Global">
      <div class="flex items-center justify-between">
        <a class="flex-none text-xl font-semibold dark:text-white" href="#" aria-label="Brand">Broker</a>
        <div class="sm:hidden">
          <button type="button"
            class="hs-collapse-toggle size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700"
            data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation"
            aria-label="Toggle navigation">
            <svg class="hs-collapse-open:hidden size-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            <svg class="hs-collapse-open:block flex-shrink-0 hidden size-4" width="16" height="16" fill="currentColor"
              viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>
        </div>
      </div>
      <div id="navbar-collapse-with-animation"
        class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
        <div
          class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:ps-7">
          <a class="font-medium text-blue-600 sm:py-6 dark:text-blue-500" href="#" aria-current="page">Transation</a>
          <a class="font-medium text-gray-500 hover:text-gray-400 sm:py-6 dark:text-neutral-400 dark:hover:text-neutral-500"
            href="#">Withdraw</a>
          <a class="font-medium text-gray-500 hover:text-gray-400 sm:py-6 dark:text-neutral-400 dark:hover:text-neutral-500"
            href="#">Deposit</a>

          <div class="flex flex-row items-center justify-end gap-2">
            <button type="button"
              class="w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700">
              <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
              </svg>
            </button>
            <button type="button"
              class="w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700"
              data-hs-offcanvas="#hs-offcanvas-right">
              <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
              </svg>
            </button>

            <div class="hs-dropdown [--placement:bottom-right] relative inline-flex">
              <button id="hs-dropdown-with-header" type="button"
                class="w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-neutral-700">
                <img class="inline-block size-[38px] rounded-full ring-2 ring-white dark:ring-neutral-800"
                  src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                  alt="Image Description">
              </button>

              <div
                class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg p-2 dark:bg-neutral-900 dark:border dark:border-neutral-700"
                aria-labelledby="hs-dropdown-with-header">
                <div id="profile-email" class="py-3 px-5 -m-2 bg-gray-100 rounded-t-lg dark:bg-neutral-800">
                </div>
                <div id="profile-logout" class="mt-2 py-2 first:pt-0 last:pb-0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class=" mx-20 grid grid-cols-12 gap-6 pt-6 pb-20">
    <div class="col-span-12 md:col-span-6">
      <div
        class="h-full p-10 bg-white dark:bg-muted-1000 rounded-xl border border-muted-200 dark:border-muted-800 shadow-xl shadow-muted-400/10 dark:shadow-muted-800/10">
        <div id="welcome" class="h-full flex flex-col justify-between gap-5">

        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-6">
      <!--Blance widget-->
      <div class="h-full py-16 px-10 bg-white dark:bg-muted-1000 rounded-xl border border-muted-200 dark:border-muted-800
        shadow-xl shadow-muted-400/10 dark:shadow-muted-800/10">
        <div class="h-full flex flex-col justify-between gap-7">
          <h4 class="font-heading font-semibold text-sm uppercase text-muted-400">
            Money
          </h4>
          <div>
            <span
              class="font-sans font-medium text-4xl text-muted-800 dark:text-white before:content-['$'] before:text-xl">
              0.00
            </span>
          </div>

          <div class="space-y-1">
            <p class="font-sans text-muted-500">No outgoing transactions yet</p>
            <div class="w-full h-1 bg-muted-200 dark:bg-muted-800"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-12">
      <div
        class="py-4  md:py-7  px-4  md:px-8  xl:px-10  bg-white  dark:bg-muted-1000  rounded-xl  border border-muted-200  dark:border-muted-800  shadow-xl shadow-muted-400/10  dark:shadow-muted-800/10">
        <div class="sm:flex items-center justify-between">
          <h4 class="font-heading font-semibold text-sm uppercase text-muted-400">
            Recent Transactions
          </h4>
          <a href="/transactions.html"
            class=" group inline-flex items-center gap-3 text-primary-500 hover:text-primary-400 transition-colors duration-300">
            <span class="font-sans font-medium text-base">View all</span>
            <iconify-icon class="iconify w-4 h-4 group-hover:translate-x-1 transition-transform duration-300 "
              icon="lucide:arrow-right"></iconify-icon>
          </a>
        </div>
        <div class="mt-7 overflow-x-auto">
          <table class="w-full whitespace-nowrap">
            <thead>
              <tr>
                <th class="w-1/5"></th>
                <th class="w-2/5"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!--Row-->
              <tr tabindex="0">
                <td class="py-2">
                  <span class="font-sans text-sm font-medium leading-none text-muted-500 dark:text-muted-300">
                    Sep 26, 2022
                  </span>
                </td>
                <td class="py-2">
                  <span class="font-sm  text-sm  font-medium  leading-none  text-muted-500  dark:text-muted-300">
                    Victoria's Treats
                  </span>
                </td>
                <td class="py-2 px-4">
                  <span class="font-sans text-base font-medium leading-none text-muted-800 dark:text-muted-100">
                    - $52.14
                  </span>
                </td>
                <td class="py-2 px-4">
                  <span class="font-sans text-sm font-medium leading-none text-muted-400">
                    xxx4565494
                  </span>
                </td>
                <td class="py-2 px-4">
                  <span
                    class="inline-block  font-sans  text-xs  py-1.5  px-3  m-1  rounded-full  bg-info-100  dark:bg-info-500/10  text-info-500">
                    Processing
                  </span>
                </td>
                <td class="py-2 px-4">
                  <div class="flex items-center gap-2 text-muted-400">
                    <iconify-icon class="iconify w-5 h-5 flex items-center justify-center text-lg"
                      icon="ph:credit-card-duotone"></iconify-icon>
                    <span class="font-sans text-sm font-medium leading-none">
                      Credit card
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="api/session.js"></script>
  <script src="api/client.js"></script>
</body>

</html>
